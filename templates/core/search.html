{% extends 'core/hf.html' %}
{% load static %}

{% block body %}

<!-- inner page section -->
<section class="inner_page_head">
    <div class="container_fuild">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <h3>Search Product</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end inner page section -->

<section class="product_section layout_padding">
    <div class="container">

        <div class="row">
            {% for prod in product %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="box">
                    <div class="option_container">
                        <div class="options">
                            <a href="" class="option1">
                                Addto Shirt
                            </a>
                            <a href="" class="option2">
                                Buy Now
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="{{prod.P_Image.url}}" alt="">
                    </div>


                    <div class="detail-box">
                        <h5>
                            {{prod.P_name}}
                        </h5>

                    </div>
                    <div class="detail-box">

                        <h6>
                            {{prod.P_Price}}
                        </h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
