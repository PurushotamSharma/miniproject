{% extends 'core/hf.html' %}
{% load static %}

{% block body %}

<!-- inner page section -->
   <section class="inner_page_head">
    <div class="container_fuild">
       <div class="row">
          <div class="col-md-12">
             <div class="full">
                <h3>User Profile</h3>
             </div>
          </div>
       </div>
    </div>
 </section>
 <form class="mt-5 mx-3">
    <div class="form-row">
      <div class="form-group col-md-6">
            <label for="inputPassword4">Username</label>
            <input type="text" class="form-control" id="inputPassword4" name="username" value="{{detail.username}}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" value="{{detail.email}}">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Firstname</label>
          <input type="text" class="form-control" id="inputCity" name="firstname" value="{{detail.first_name}}">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Lastname</label>
          <input type="text" class="form-control" id="inputCity" name="lastname" value="{{detail.last_name}}">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Gender</label>
          <input type="text" class="form-control" id="inputZip" name="gender" value="{{detail.gender_choice}}">
        </div>
      </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" value="{{detail.address}}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">Area</label>
        <input type="text" class="form-control" id="inputCity" name="city" value="{{detail.area_name}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCity">Contact</label>
        <input type="text" class="form-control" id="inputCity" name="contact" value="{{detail.contact}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Pin Code</label>
        <input type="text" class="form-control" id="inputZip" name="pin_code" value="{{detail.pin_code}}">
      </div>
    </div>
  </form>
 <section>

 </section>
 <!-- end inner page section -->

 {% endblock %}
